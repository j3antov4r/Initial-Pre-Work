<style>
  /*
  learned: flex-shrink property specifies how much a flex item will shrink
  relative to the rest of the flex items.

  valid values:  should be a number (default is 1)

  coded by: Jean Tovar

  */
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 100%;
    height: 200px;
    flex-shrink: 1;
  }

  #box-2 {
    background-color: orangered;
    width: 100%;
    height: 200px;
    flex-shrink: 2;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
