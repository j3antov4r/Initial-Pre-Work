<!--
learned: checbox elements let users select ZERO or MORE options of a limited
number of choices. Is a good practice wrapping radio buttons with <label> elements using the
label's for attribute that matches the radio button's id attribute.  

coded by: Jean Tovar
-->
<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <label for="indoor">
      <input id="indoor" type="radio" name="indoor-outdoor"> Indoor
    </label>
    <label for="outdoor">
      <input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor
    </label>
    <br/>
    <label for="dominant">
      <input id="dominant" type="checkbox" name="personality"> Dominant
    </label>
    <label for="impulsiveness">
      <input id="impulsiveness" type="checkbox" name="personality"> Impulsiveness
    </label>
    <label for="agreeableness">
      <input id="agreeableness" type="checkbox" name="personality"> Agreeableness
    </label>
    <br/>
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
  </form>
</main>
