<style>
  /*
  learned: id selector styles ALWAYS take preference over class selector and
  element selector,  regardless of where they are declared in the style element CSS.


  coded by: Jean Tovar
  */
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

  #orange-text{
    color: orange;
  }

  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }

</style>
<h1 id="orange-text" class="pink-text blue-text">Hello World!</h1>
